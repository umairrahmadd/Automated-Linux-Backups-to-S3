<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Automated Backup System</title>
  <style>
    body {
      font-family: Segoe UI, Arial, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in;
    }
    h1 { margin-top: 0; text-align: center; color: #2563eb; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin: 16px 0; }
    button { padding: 12px 16px; font-size: 15px; border: none; border-radius: 6px; cursor: pointer; background: #2563eb; color: #fff; }
    button:hover { transform: scale(1.05); }
    button.secondary { background: #f0f6ee; }
    button.outline { background: #fff; color: #2563eb; border: 1px solid #2563eb; }
    .status { margin: 16px 0; padding: 12px; border-radius: 8px; font-weight: bold; text-align: center; }
    .status.bad { background: #fee2e2; color: #7f1d1d; }
    .status.good { background: #dcfce7; color: #14532d; }
    .status.info { background: #e0f2fe; color: #2563eb; }
    .panel { background: #fafafa; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; }
    pre { white-space: pre-wrap; word-break: break-word; background: #111827; color: #e5e7eb; padding: 12px; }
    small { color: #6b7280; display:block; text-align:center; margin-bottom:10px; }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px); }
      to { opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Automated Backup System</h1>
  <small>Copies project_data ‚Üí local_backups with a timestamp, writes a log, and uploads to AWS S3</small>

  <div class="grid">
    <button id="runBackupBtn">üñ¥ Run Local Backup</button>
    <button id="viewLogBtn" class="secondary">üìú View Backup Log</button>
    <button id="uploadBtn" class="secondary">‚òÅÔ∏è Upload to AWS S3</button>
    <button id="clearOutputBtn" class="outline">üßπ Clear Output</button>
  </div>

  <div id="status" class="status info">üü¶ Ready</div>

  <div class="panel">
    <h3>Output</h3>
    <pre id="output">(Results will appear here)</pre>
  </div>
</div>

<script>
  const statusEl = document.getElementById('status');
  const outputEl = document.getElementById('output');

  function setStatus(text, type='info') {
    statusEl.textContent = text;
    statusEl.className = 'status ' + type;
  }

  // Local backup
  document.getElementById('runBackupBtn').onclick = async () => {
    setStatus('üíæ Running backup...', 'info');
    outputEl.textContent = 'Working...';
    try {
      const res = await fetch('/backup', { method: 'POST' });
      const data = await res.json();
      outputEl.textContent = `[${data.timestamp}] ${data.ok ? '‚úÖ OK' : '‚ùå ERROR'}\n\n${data.output}`;
      setStatus(data.ok ? '‚úÖ Backup completed successfully (Local)' : '‚ùå Backup failed', data.ok ? 'good' : 'bad');
    } catch (err) {
      outputEl.textContent = String(err);
      setStatus('‚ùå Network error', 'bad');
    }
  };

  // View log
  document.getElementById('viewLogBtn').onclick = async () => {
    setStatus('üìú Loading log...', 'info');
    try {
      const res = await fetch('/log');
      const data = await res.json();
      if (data.ok) {
        outputEl.textContent = data.log || '(Log is empty)';
        setStatus('üìú Log loaded', 'good');
      } else {
        outputEl.textContent = data.log;
        setStatus('‚ùå Log not found', 'bad');
      }
    } catch (err) {
      outputEl.textContent = String(err);
      setStatus('‚ùå Network error', 'bad');
    }
  };

  // Upload to AWS S3
  document.getElementById('uploadBtn').onclick = async () => {
    setStatus('‚¨§ Uploading to AWS S3...', 'info');
    outputEl.textContent = 'Working...';
    try {
      const res = await fetch('/upload', { method: 'POST' });
      const data = await res.json();
      outputEl.textContent = `[${data.timestamp}] ${data.ok ? '‚úÖ OK' : '‚ùå ERROR'}\n\n${data.output}`;
      setStatus(data.ok ? '‚úÖ Upload successful (AWS S3)' : '‚ùå Upload failed', data.ok ? 'good' : 'bad');
    } catch (err) {
      outputEl.textContent = String(err);
      setStatus('‚ùå Network error', 'bad');
    }
  };

  // Clear output
  document.getElementById('clearOutputBtn').onclick = () => {
    outputEl.textContent = '(Results will appear here)';
    setStatus('üü¶ Ready', 'info');
  };
</script>
</body>
</html>
